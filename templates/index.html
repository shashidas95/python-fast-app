<!DOCTYPE html>
<html>
<head>
    <title>Movies Search</title>
</head>
<body>
    <h1>Movies Search</h1>
    <form method="POST" action="/">
        <label for="year_of_release">Search by Year of Release:</label>
        <input type="number" id="year_of_release" name="year_of_release" required>
        <button type="submit">Search</button>
    </form>

    <h2>Search Results:</h2>
    <table>
        <tr>
            <th>Movie Name</th>
            <th>Year of Release</th>
            <th>Box Office</th>
            <th>Director</th>
            <th>Producer</th>
            <th>Cast</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td>{{ result[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
