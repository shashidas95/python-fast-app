<!DOCTYPE html>
<html>
<head>
    <title>Upload Movie Data</title>
</head>
<body>
    <h1>Upload Movie Data</h1>
    <form method="POST" action="/upload_data">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" required><br><br>

        <label for="year_of_release">Year of Release:</label>
        <input type="number" id="year_of_release" name="year_of_release" required><br><br>

        <label for="box_office">Box Office:</label>
        <input type="number" id="box_office" name="box_office" step="0.01" required><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>

        <label for="producer">Producer:</label>
        <input type="text" id="producer" name="producer" required><br><br>

        <label for="cast">Cast (comma-separated):</label>
        <input type="text" id="cast" name="cast" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
